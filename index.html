<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> <!-- Bootstrap 5 -->

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" type="text/css" href="css/main.css">
  
  <title>Frontend Mentor | Tip calculator app</title>


</head>
<body>
  <main>

  <section class="header text-center">
    <img src="images/logo.svg" alt="logo">
  </section>
<section class="tip">
  <div class="row">
    <div class="col-lg-6">

      <div class="row">
        <div class="col-7 col-lg-8">
          <h5 class="billTitle">Bill</h5>
        </div>
        <div class="col-5 col-lg-4">
<p class="errorBill"></p>
        </div>
        </div>

  <!-- <form class="mainTip" method="POST"> -->

    <div class="billInput input-group mb-2">
      <span class="input-group-text"><img src="images/icon-dollar.svg" class="formIcon" id="dollarIcon" alt="dollar"></span>
      <input type="text" id="bill" class="form-control" placeholder="0.00" aria-label="0.00" aria-describedby="dollarIcon">
    </div>
    <h5 class="tipTitle">Select Tip %</h5>
    <div class="row d-flex g-0">
      <div class="col-5 col-lg-4">
        <button class="btn percentage" id="percentage5" value="5">5%</button>
    </div>
    <div class="col-5 col-lg-4">
      <button class="btn percentage" id="percentage10" value="10">10%</button>
      </div>
      <div class="col-5 col-lg-4">
        <button class="btn percentage" id="percentage15" value="15">15%</button>
        </div>
      
        <div class="col-5 col-lg-4">
          <button class="btn percentage" id="percentage25" value="25">25%</button>
          </div>
          <div class="col-6 col-lg-4">
            <button class="btn percentage" id="percentage50" value="50">50%</button>
            </div>
            <div class="col-4 col-lg-4">
              <input type="text" id="custom" class="form-control" placeholder="Custom">
              </div>
              </div>
            
              <div class="row">
              <div class="col-7 col-lg-8">
    <h5 class="numberTitle">Number of People</h5>
              </div>
              <div class="col-5 col-lg-4">
    <p class="errorPeople"></p>
              </div>
              </div>
    
    <div class="peopleInput input-group mb-3">
      <span class="input-group-text"><img src="images/icon-person.svg" class="formIcon" id="dollarIcon" alt="dollar"></span>
      <input type="text" id="people" class="form-control" placeholder="5" aria-label="5" aria-describedby="dollarIcon">
    </div>
    </div>
  <!-- </form> -->
<div class="col-lg-6">
  <div class="tipAmount">
    <div class="row">
      <div class="col-8">
    <h6 class="tipAmountTitle">Tip Amount</h6>
    <h7 class="person">/ person</h7>
    </div>
    <div class="col-4">
    <h2 class="amount" id="tipAmount2">$0.00</h2>
    </div>
    </div>

    <div class="row">
      <div class="col-8">
    <h6 class="totalTitle">Total</h6>
    <h7 class="person">/ person</h7>
    </div>
    <div class="col-4">
    <h2 class="amount" id="totalAmount">$0.00</h2>
    </div>
    </div>

    <button class="btn text-uppercase" id="reset">Reset</button>

  </div>
</div>
</div>
</div>
</section>

  </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://rebekahshaw.com" target="_blank">Rebekah Shaw</a>.
  </div>
  <script type="text/javascript" src="js/script3.js"></script>
  </footer>
</body>
</html>
